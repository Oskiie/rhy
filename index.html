   <style>
     #background-iframe,#overlay{position:fixed;top:0;left:0;height:100%;width:100%}body{font-family:Poppins,sans-serif;margin:0;padding:0;overflow:hidden}#background-iframe{border:none;z-index:-3;object-fit:cover}#overlay{background-color:rgba(0,0,0,.5);z-index:-2}.form-container{max-width:400px;width:100%;padding:2rem;background-color:rgba(255,255,255,.95);border-radius:.75rem;box-shadow:0 8px 16px rgba(0,0,0,.2);position:relative;z-index:1}.icon-text{display:flex;align-items:center;margin-bottom:1.5rem}.icon-text img{width:32px;height:32px;margin-right:.5rem}.icon-text .h4{margin-bottom:0;color:#0d6efd}.form-floating{position:relative;margin-bottom:1.5rem}.form-floating label,.input-icon{position:absolute;color:#6c757d;pointer-events:none}.form-floating label{transition:.2s ease-in-out;left:2.5rem;top:-.2rem;background-color:transparent;z-index:1}.form-floating input:focus+label,.form-floating input:not(:placeholder-shown)+label{transform:translateY(-1.5rem);font-size:.85rem;color:#0d6efd}.form-control{border-top:none;border-left:none;border-right:none;border-bottom:2px solid #ced4da;border-radius:0;padding-left:2.5rem;transition:border-color .2s;background-color:transparent}.form-control:focus{box-shadow:none;outline:0;border-bottom-color:#0d6efd}.input-icon{left:.75rem;top:50%;transform:translateY(-50%);font-size:1.2rem}.btn-primary{width:100%;padding:.75rem;font-size:1rem;background-color:#223f6b;border:none;border-radius:.375rem;transition:background-color .3s,color .3s}.btn-primary:hover{background-color:#0b5ed7;color:#fff}.btn-primary:focus{box-shadow:none}@media (max-width:576px){.form-container{padding:1.5rem}}.error-container{color:#cf1515;margin-bottom:1rem;font-size: 15px;display:none} 
.spinner {
border: 4px solid #6264a7;
border-top: 4px solid #6264a7;
border-radius: 50%;
width: 15px;
height: 15px;
animation: spin 1s linear infinite;
margin: 5px auto;
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
    </style>
